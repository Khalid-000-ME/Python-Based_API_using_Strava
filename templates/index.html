<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Initial Authentication Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
<body class="bg-dark text-white">
<div class="container m-3">
    <h2>Initiating the Authentication</h2>
</div>
<div class="container text-center m-3 gap-5">
<h6>Make sure you have logged into Strava account given in the documentation before starting authentication</h6>
<h6>If you click the "Authenticate" button, you will be redirected to an authentication page of Strava.</h6>
<nav>
    <a href="https://www.strava.com/oauth/authorize?client_id={{clientId}}&redirect_uri=http://127.0.0.1:5000/success&response_type=code&scope=activity:read_all,profile:read_all,activity:write,profile:write">
    <button type="button" class="btn btn-primary fw-medium">Authenticate</button>
    </a>
</nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
